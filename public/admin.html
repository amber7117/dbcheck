<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://unpkg.com/antd/dist/antd.min.css">
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/antd/dist/antd.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { Form, Input, Button, Card, message } = antd;

        const App = () => {
            const onFinish = async (values) => {
                message.loading({ content: 'Logging in...', key: 'login' });
                try {
                    const response = await fetch('/admin/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(values),
                    });
                    if (response.ok) {
                        window.location.href = '/admin/dashboard';
                    } else {
                        const result = await response.json();
                        message.error({ content: `Error: ${result.message}`, key: 'login' });
                    }
                } catch (error) {
                    message.error({ content: `Error: ${error.message}`, key: 'login' });
                }
            };

            return (
                <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', height: '100vh' }}>
                    <Card title="Admin Login">
                        <Form onFinish={onFinish}>
                            <Form.Item label="Username" name="username" rules={[{ required: true }]}>
                                <Input />
                            </Form.Item>
                            <Form.Item label="Password" name="password" rules={[{ required: true }]}>
                                <Input.Password />
                            </Form.Item>
                            <Form.Item>
                                <Button type="primary" htmlType="submit">Login</Button>
                            </Form.Item>
                        </Form>
                    </Card>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
