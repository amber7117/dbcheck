<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Management</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Points</th>
                    <th>Is Admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchUsers();
        });

        async function fetchUsers() {
            try {
                const response = await fetch('/admin/users');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }
                const users = await response.json();
                const userTableBody = document.getElementById('userTableBody');
                userTableBody.innerHTML = '';

                users.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.userId}</td>
                            <td>${user.points}</td>
                            <td>${user.isAdmin ? 'Yes' : 'No'}</td>
                            <td>
                                <form class="d-inline-flex" onsubmit="addPoints(event, ${user.userId})">
                                    <input type="number" class="form-control form-control-sm me-2" placeholder="Points" required>
                                    <button type="submit" class="btn btn-primary btn-sm">Add</button>
                                </form>
                                <form class="d-inline-flex" onsubmit="deductPoints(event, ${user.userId})">
                                    <input type="number" class="form-control form-control-sm me-2" placeholder="Points" required>
                                    <button type="submit" class="btn btn-warning btn-sm">Deduct</button>
                                </form>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.userId})">Delete</button>
                            </td>
                        </tr>
                    `;
                    userTableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        async function addPoints(event, userId) {
            event.preventDefault();
            const points = event.target.querySelector('input').value;
            
            try {
                const response = await fetch('/admin/add-points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, points: parseInt(points) })
                });

                if (response.ok) {
                    await fetchUsers();
                } else {
                    alert('Failed to add points');
                }
            } catch (error) {
                console.error('Error adding points:', error);
            }
        }

        async function deductPoints(event, userId) {
            event.preventDefault();
            const points = event.target.querySelector('input').value;
            
            try {
                const response = await fetch('/admin/deduct-points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, points: parseInt(points) })
                });

                if (response.ok) {
                    await fetchUsers();
                } else {
                    alert('Failed to deduct points');
                }
            } catch (error) {
                console.error('Error deducting points:', error);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            try {
                const response = await fetch('/admin/delete-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });

                if (response.ok) {
                    await fetchUsers();
                } else {
                    alert('Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
