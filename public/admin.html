<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input, select { width: 100%; padding: .5em; }
        button { padding: .7em 1.5em; }
        #results { margin-top: 2em; white-space: pre-wrap; background: #f4f4f4; padding: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="form-group">
            <label for="action">Action:</label>
            <select id="action">
                <option value="user_info">Get User Info</option>
                <option value="add_points">Add Points</option>
                <option value="check_points">Check Points</option>
                <option value="user_history">Get User History</option>
                <option value="list_users">List All Users</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userId">User ID (optional):</label>
            <input type="text" id="userId" placeholder="Enter Telegram User ID">
        </div>
        <div class="form-group">
            <label for="points">Points (for Add Points):</label>
            <input type="number" id="points" placeholder="Enter points to add">
        </div>
        <button onclick="performAction()">Submit</button>
        <div id="results"></div>
    </div>

    <script>
        async function performAction() {
            const action = document.getElementById('action').value;
            const userId = document.getElementById('userId').value;
            const points = document.getElementById('points').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = 'Loading...';

            let url = `/admin/${action}`;
            const body = {};

            if (userId) body.userId = userId;
            if (points) body.points = points;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                resultsDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultsDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
